<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div> class="container">
    <h1>BLOG POSTS</h1>
    {% for i in posts %}
    <h2>{{i[1]}}</h2>
    <p>{{i[2]}}</p>
    <small>{{[i3]}}</small>
    <form action="{{url_for('delete_post',id=i[0])}}" methods="POST" on submit="return conform('Are you sure you want to delete this post?');">
       <button class="btn btn-danger">Delete</button>
   </form>
   <form method="GET" action="{{url_for('delete_post',id=i[0])}}">
    <button>Edit</button>
   </form>
    </div>
    {% endfor %}
    </div>
</body>
</html>
